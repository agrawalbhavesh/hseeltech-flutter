name: hseeltech
description: Hseeltech - Real Estate Fractional Ownership Investment App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.0

  # Networking
  dio: ^5.4.3+1
  retrofit: ^4.1.0
  json_annotation: ^4.9.0

  # Local Storage
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2

  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.1.0
  smooth_page_indicator: ^1.1.0
  pinput: ^5.0.0

  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.2.6
  share_plus: ^9.0.0
  path_provider: ^2.1.3
  permission_handler: ^11.3.1

  # Auth & Security
  local_auth: ^2.2.0
  flutter_native_splash: ^2.4.0

  # Charts & Visualization
  fl_chart: ^0.68.0

  # File Handling
  open_file: ^3.5.3
  file_picker: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.9
  json_serializable: ^6.8.0
  retrofit_generator: ^8.1.0
  riverpod_generator: ^2.4.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: MontserratArabic
      fonts:
        - asset: assets/fonts/MontserratArabic-Light.ttf
          weight: 300
        - asset: assets/fonts/MontserratArabic-Regular.ttf
          weight: 400
        - asset: assets/fonts/MontserratArabic-Medium.ttf
          weight: 500
        - asset: assets/fonts/MontserratArabic-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/MontserratArabic-Bold.ttf
          weight: 700
        - asset: assets/fonts/MontserratArabic-ExtraBold.ttf
          weight: 800
